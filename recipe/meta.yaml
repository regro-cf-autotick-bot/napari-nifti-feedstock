{% set name = "napari-nifti" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-nifti-{{ version }}.tar.gz
  sha256: db39573ccdf51ee6414e865ae6d8853e765ab880cf7ad31f4d7cb684ef8e4788

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy
    - python >={{ python_min }}
    - simpleitk

test:
  imports:
    - napari_nifti
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MIC-DKFZ/napari-nifti
  summary: |
    A napari plugin for reading and writing NIFTI files that have
    the extension .nii or .nii.gz.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - Karol-G
